---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: dev-space
  sources:
  - repoURL: https://prometheus-community.github.io/helm-charts
    chart: prometheus
    targetRevision: 25.6.0
    helm:
      releaseName: prometheus
      valueFiles:
      - $values/config/prometheus/develop-prometheus-helm-values.yml
  - repoURL: https://github.com/Supanut1911/nutx-monitoring-gitops.git
    targetRevision: HEAD
    ref: values
  destination:
    name: monitor
    namespace: monitoring-space
  syncPolicy:
    syncPolicy:
    - CreateNamespace=true

    automated:
      prune: true
      selfHeal: true